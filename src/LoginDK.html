    <script>
        function EvaluateForm() {
            if(document.getElementById('cpr').value== '040769-0787' && document.getElementById('psw').value== '123') {
                document.loginform.action = "Journal.html";
                document.forms["loginform"].submit();
            } else {
                document.loginform.action = "LoginDK.html"
                var targetDiv = document.getElementById('fejlbesked');
                targetDiv.innerHTML = "Fejl i CPR og Password"
            }
            return false;
        }
    </script>

        <h2>Login Form</h2>

                <label for="psw"><b>Password</b></label>

                <button type="button" onclick="return EvaluateForm();">Login</button>
